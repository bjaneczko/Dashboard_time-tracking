<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main role="main">
      <div class="dashboard">
        <!-- USER CARD WITH USER INFO & MENU -->
        <div class="user-card">

          <div class="owner">
              <img src="images/image-jeremy.png" alt="Jeremy" class="owner__avatar">
              <div class="owner__information">
                <p class="report">Report for</p>
                <p class="name">Jeremy Robson</p>
              </div>
          </div>

          <div class="menu">
            <button onclick="changeTo('daily')" class="menu__button">Daily</button>
            <button onclick="changeTo('weekly')" class="menu__button">Weekly</button>
            <button onclick="changeTo('monthly')" class="menu__button">Monthly</button>
          </div>
        </div>
        <!-- CATEGORY CARDS WITH STATS -->
        
        <div class="card work">
          <div class="card__header">
            <img src="images/icon-work.svg" alt="" aria-hidden="true" class="header__img">
          </div>
          <div class="card__body">
            <div class="body__category">
              <p class="category__title">Work</p>
              <img src="images/icon-ellipsis.svg" alt="" aria-hidden="true" class="card__ellipsis">
            </div>
            <div class="body__content">
              <p class="content__current-time" id="work-current-display">32hrs</p>
              <p class="content__previous-time" id="work-previous-display">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="card play">
          <div class="card__header">
            <img src="images/icon-play.svg" alt="" aria-hidden="true" class="header__img">
          </div>
          <div class="card__body">
            <div class="body__category">
              <p class="category__title">Play</p>
              <img src="images/icon-ellipsis.svg" alt="" aria-hidden="true" class="card__ellipsis">
            </div>
            <div class="body__content">
              <p class="content__current-time" id="play-current-display">10hrs</p>
              <p class="content__previous-time" id="play-previous-display">Last week - 6hrs</p>
            </div>
          </div>
        </div>

        <div class="card study">
          <div class="card__header">
            <img src="images/icon-study.svg" alt="" aria-hidden="true" class="header__img">
          </div>
          <div class="card__body">
            <div class="body__category">
              <p class="category__title">Study</p>
              <img src="images/icon-ellipsis.svg" alt="" aria-hidden="true" class="card__ellipsis">
            </div>
            <div class="body__content">
              <p class="content__current-time" id="study-current-display">4hrs</p>
              <p class="content__previous-time" id="study-previous-display">Last week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="card exercise">
          <div class="card__header">
            <img src="images/icon-exercise.svg" alt="" aria-hidden="true" class="header__img">
          </div>
          <div class="card__body">
            <div class="body__category">
              <p class="category__title">Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="" aria-hidden="true" class="card__ellipsis">
            </div>
            <div class="body__content">
              <p class="content__current-time" id="exercise-current-display">4hrs</p>
              <p class="content__previous-time" id="exercise-previous-display">Last week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="card social">
          <div class="card__header">
            <img src="images/icon-social.svg" alt="" aria-hidden="true" class="header__img">
          </div>
          <div class="card__body">
            <div class="body__category">
              <p class="category__title">Social</p>
              <img src="images/icon-ellipsis.svg" alt="" aria-hidden="true" class="card__ellipsis">
            </div>
            <div class="body__content">
              <p class="content__current-time" id="social-current-display">5hrs</p>
              <p class="content__previous-time" id="social-previous-display">Last week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="card self-care">
          <div class="card__header">
            <img src="images/icon-self-care.svg" alt="" aria-hidden="true" class="header__img">
          </div>
          <div class="card__body">
            <div class="body__category">
              <p class="category__title">Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="" aria-hidden="true" class="card__ellipsis">
            </div>
            <div class="body__content">
              <p class="content__current-time" id="self-care-current-display">2hrs</p>
              <p class="content__previous-time" id="self-care-previous-display">Last seek - 2hrs</p>
            </div>
          </div>
        </div>

        
    </main>
    <div class="attribution" role="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > Coded by <a href="#">Bartlomiej Janeczko</a>.
    </div>
    <script src="script.js"> </script>
  </body>
</html>
