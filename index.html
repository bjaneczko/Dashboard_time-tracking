<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- PRIMARY CARD WITH USER INFO & MENU -->
      <div class="primary_card">
        <div class="user">
          <img
            src="images/image-jeremy.png"
            alt="User avatar"
            class="user__avatar"
          />
          <div class="user__info">
            <p class="user__info--report">Report for</p>
            <h1 class="user__info--name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="menu">
          <ul class="menu__list">
            <li class="menu__item">Daily</li>
            <li class="menu__item">Weekly</li>
            <li class="menu__item">Monthly</li>
          </ul>
        </div>
      </div>
      <!-- CATEGORY CARDS WITH STATS -->
      <div class="category_card">
        <div class="card__header">
          <img src="images/icon-work.svg" alt="Work" class="card__image" />
        </div>

        <div class="card">
          <div class="card__info">
            <p class="card__name">Work</p>
            <object
              data="/images/icon-ellipsis.svg"
              width="22"
              height="5"
            ></object>
          </div>
          <div class="card__stats">
            <p>32hrs</p>
            <p class="card__stats--previous">Last week - 36hr</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
